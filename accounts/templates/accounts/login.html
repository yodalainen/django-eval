<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; }
        .login-container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
        h2 { text-align: center; color: #1c1e21; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #4b4f56; }
        input { width: 100%; padding: 0.5rem; border: 1px solid #dddfe2; border-radius: 6px; box-sizing: border-box; }
        button, .btn { width: 100%; padding: 0.5rem; background-color: #1877f2; border: none; color: white; border-radius: 6px; font-weight: bold; cursor: pointer; text-align: center; text-decoration: none; display: inline-block; box-sizing: border-box; }
        button:hover, .btn:hover { background-color: #166fe5; }
        .error { color: red; text-align: center; margin-bottom: 1rem; }
        .js-only { display: none; }
        .noscript-container { text-align: center; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        
        <noscript>
            <div class="noscript-container">
                <p>It looks like JavaScript is disabled.</p>
                <a href="{% url 'welcome' %}?auth=basic" class="btn">Go to Welcome Page (Basic Auth)</a>
            </div>
        </noscript>

        <div id="js-login-form" class="js-only">
            {% if messages %}
                {% for message in messages %}
                    <div class="error">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="id_password">Password</label>
                    {{ form.password }}
                </div>
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('js-login-form').style.display = 'block';
    </script>
</body>
</html>
