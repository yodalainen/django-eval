{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 2rem; background-color: #f0f2f5; }
        .welcome-container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); display: inline-block; }
        h1 { color: #1c1e21; }
        .image-gallery { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-top: 2rem; }
        .image-item { border: 1px solid #ddd; padding: 10px; border-radius: 8px; background: #fff; }
        .image-item img { max-width: 100%; height: auto; border-radius: 4px; }
        .icon-container { margin-top: 2rem; }
        .icon-container svg { width: 50px; height: 50px; fill: #1877f2; }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome, {{ user.username }}!</h1>
        <p>You have successfully logged in.</p>
        
        <div class="image-gallery">
            <div class="image-item">
                <p>JPEG Format (Random)</p>
                <img src="https://picsum.photos/seed/django1/300/200.jpg" alt="JPEG Image">
            </div>
            <div class="image-item">
                <p>PNG Format</p>
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/PNG_transparency_demonstration_1.png" alt="PNG Image">
            </div>
            <div class="image-item">
                <p>GIF Format</p>
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJpZ3ZqZ3ZqZ3ZqZ3ZqZ3ZqZ3ZqZ3ZqZ3ZqZ3ZqZ3ZqZ3ZqJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/3o7TKMGpxx6n5sPHTO/giphy.gif" alt="GIF Image">
            </div>
            <div class="image-item">
                <p>WebP Format</p>
                <img src="https://www.gstatic.com/webp/gallery/1.webp" alt="WebP Image">
            </div>
        </div>

        <div class="icon-container">
            <p>SVG Icon (Embedded)</p>
            <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="#092e20" />
                <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" fill="white" font-family="Arial" font-size="20">DJ</text>
            </svg>
        </div>

        <p><a href="{% url 'login' %}">Logout</a></p>
    </div>
</body>
</html>
